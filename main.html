<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="POST" action="/submit-form">
		<label for="name">
			Name : 
			<input type="text" required  id="name" name="name" placeholder="Name" > 
		</label>
		<br>
		<label for="email">
			Email : 
			<input type="email" required  id="email" name="email" placeholder="Email" > 
		</label>

		<br>
		<label for="gender_m">
			Gender : 
			<input type="radio" required  id="gender_m" name="gender" value="male"> Male
			</label>
		<label for="gender_f">
			<input type="radio" required  id="gender_f" name="gender" value="female"> female
			</label>
			

		<br>
		<label for="cars">
			Car Brands : 
			<select id="cars" name="Car Brands" required>

				<option value="" disabled selected>--Please choose an option-- </option>
				<option value="option1"> Option1</option>
				<option value="option2"> Option2</option>
				<option value="option3"> Option3</option>
			</select>
		</label>

		<br>
		<label for="age">
			Age : 
			<input type="number" id="age" name="age" required placeholder="Age">
		</label>

		<br>
		<label for="dob">
			DOB : 
			<input type="date" id="dob" name="date" required>
		</label>

		<br>
		<label for="tel">
			Phone Number : 
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</label>

		<br>
		<label for="password">
			Password : 
			<input type="tel" id="password" name="password" placeholder="Password">
		</label>

		<br>
		<label for="tos">
			I agree to the TOS : 
			<input type="checkbox" id="tos" name="I agree to the TOS">
		</label>

		<br>
		<label for="sub">
			<input type="submit" id="sub" name=" submit">
		</label>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
